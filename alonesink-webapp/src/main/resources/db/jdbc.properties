
#java\u8FDE\u63A5jdbc\u7684\u9A71\u52A8\u7C7B
jdbc.driverClassName = com.mysql.cj.jdbc.Driver

#\u6307\u5B9A\u6570\u636E\u5E93\u7684\u540D\u79F0
jdbc.url = jdbc:mysql://127.0.0.1:3306/alonesink?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8

#\u6570\u636E\u5E93\u7528\u6237\u540D
jdbc.username = root

#\u6570\u636E\u5E93\u5BC6\u7801
